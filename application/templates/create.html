{% extends "tiny.html" %}
{% block content%}

<form action="{{ url_for('create') }}" method="POST">
    <div class="row">
        <div class="twelve columns">
            <label for="title">{{ form.blog_title.label }}</label>
            {{ form.blog_title (class_="u-full-width", id="title") }}
        </div>
    </div>
    <div style="margin-bottom: 16px">
        <label for="content">{{ form.blog_content.label }}</label>
        {{ form.blog_content (class_="u-full-width", id="content") }}
    </div>
    {{ form.submit (class_="button") }}
